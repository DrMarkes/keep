<mat-card>
  <form #noteForm="ngForm">
  <mat-card-title>
    <mat-form-field [floatPlaceholder]="'never'">
      <input matInput placeholder="Title" [(ngModel)]="note.title" name="title" #title="ngModel"/>
    </mat-form-field>
  </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput placeholder="Content" [(ngModel)]="note.content" name="content" #content="ngModel">
        </textarea>
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-footer>
    <button mat-button color="primary" (click)="addNote(note)">Сохранить</button>
  </mat-card-footer>
</mat-card>
